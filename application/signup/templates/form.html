<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DcCard || Welcome to the future!</title>
    <!-- Adding local style sheet -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/signup.css') }}">

    <!-- to adapt content position accoding to screen size-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

</head>

<body>
  <div class="bg">
    {% block content %}
      <div class="form-group ">
        <h1>New User Registration</h1>
        <h2>Signup Form</h2>
        <form class="form-vertical" method="POST" action="/signup/" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
          <p>
            <label >{{ form.lName.label }}</label>
            <p>{{ form.lName }}</p>
          </p>

          <p>
            <label >{{ form.fName.label }}</label>
            <p>{{ form.fName }}</p>
          </p>

          <p>
            <label >{{ form.password.label }}</label>
            <p>{{ form.password }}</p>
          </p>

          <p>
            <label >{{ form.socialLinks.label }}</label>
            <p>{{ form.socialLinks }}</p>
          </p>

          <p>
            <label >{{ form.catchPhrase.label }}</label>
            <p>{{ form.catchPhrase }}</p>
          </p>

          <p>
            <label >{{ form.profilePhoto.label }}</label>
            <p>{{ form.profilePhoto }}</p>
          </p>

          <div class="submit-btn">{{ form.submit() }}</div>
          <div> {% if form.errors %}
                {{ form.errors }}
                {% endif %}</div>
        </form>
      </div>
    {% endblock %}
  </div>      
</body>

</html>

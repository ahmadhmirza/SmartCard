<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DcCard || Welcome to the future!</title>
    <!-- Adding icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Adding local style sheet -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/signup.css') }}">

    <!-- to adapt content position accoding to screen size-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="bg">
        <form action="/signup/register-user" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <h2> User Information </h2>
                <p>
                    <label>Last Name</label>
                    <input type = "text"
                         id = "lName"
                         placeholder = "Please enter your last name" />
                </p>
                <p>
                    <label>First Name</label>
                    <input type = "text"
                          id = "fName"
                          placeholder = "Please enter your first name" />
                </p>
                <p>
                    <label>Password</label>
                    <input type = "Password "
                          id = "Password"
                          placeholder = "Please enter your password" />
                </p>
                <p>
                    <label>Catch Phrase (optional)</label>
                    <input type = "text "
                          id    = "cPhrase"
                          placeholder = "Your catch phrase here. ;)" />
                </p>

            <h3>{{photoMessage|default("Please select an image.", true)}}</h3>
        
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" id="image" oninput="checkFileSize(this);">
              <!--<label class="custom-file-label" for="image">Select image...</label> -->
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>  
</body>

</html>
